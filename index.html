<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jet Jet Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/typed.js@2.0.12"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            background: '#0f0f0f'
          }
        }
      }
    };
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-background text-white font-sans">

  <header class="flex justify-between items-center px-10 py-6 bg-black sticky top-0 z-50 shadow-md">
    <div class="text-primary font-bold text-xl">JET JET</div>
    <nav class="space-x-6 hidden md:flex">
      <a href="#home" class="text-gray-300 hover:text-primary">Home</a>
      <a href="#services" class="text-gray-300 hover:text-primary">Services</a>
      <a href="#about" class="text-gray-300 hover:text-primary">About Me</a>
      <a href="#portfolio" class="text-gray-300 hover:text-primary">Portfolio</a>
      <a href="#contact" class="text-gray-300 hover:text-primary">Contact</a>
    </nav>
    <a href="#contact" class="bg-primary text-black px-4 py-2 rounded-md font-semibold hover:bg-sky-400">Hire Me</a>
  </header>

  <section id="home" class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto px-10 py-20" data-aos="fade-up">
    <div class="md:w-1/2 space-y-6 text-center md:text-left bg-white/10 backdrop-blur-md border border-white/20 p-10 rounded-xl shadow-lg">
      <p class="text-gray-400">Hi I am</p>
      <h1 class="text-4xl md:text-5xl font-extrabold text-white">Jet Jet C. Jancinal</h1>
      <h2 class="text-3xl font-bold text-primary">
        <span id="typed"></span>
      </h2>
      <div class="space-x-4 mt-6">
        <a href="#contact" class="bg-primary text-black px-5 py-2 rounded-md font-semibold hover:bg-sky-400">Hire Me</a>
        <a href="resume.pdf" class="border border-gray-500 px-5 py-2 rounded-md font-semibold hover:border-primary" download>Download CV</a>
      </div>
    </div>
    <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center md:justify-end" data-aos="zoom-in">
      <div class="relative w-72 h-72 rounded-full bg-gradient-to-br from-primary/20 to-transparent">
        <img src="portfolio/prof.jpg" alt="Jet Jet" class="absolute inset-0 object-cover w-full h-full rounded-full grayscale">
      </div>
    </div>
  </section>

  <section id="contact" class="max-w-3xl mx-auto px-10 py-20" data-aos="fade-up">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-lg p-10 shadow-lg">
      <h2 class="text-4xl font-bold text-primary mb-6 text-center">Contact Me</h2>
      <form action="https://formspree.io/f/moqgyzwl" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded-md bg-black border border-gray-600 text-white" required>
        <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-md bg-black border border-gray-600 text-white" required>
        <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded-md bg-black border border-gray-600 text-white" required></textarea>
        <button type="submit" class="bg-primary text-black px-6 py-2 rounded-md font-semibold hover:bg-sky-400">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-black text-gray-400 text-center py-6 border-t border-gray-800">
    <p>Â© 2025 Jet Jet C. Jancinal. All rights reserved.</p>
  </footer>

  <script>
    new Typed("#typed", {
      strings: ["UI/UX Designer", "Frontend Developer", "Creative Thinker"],
      typeSpeed: 70,
      backSpeed: 40,
      backDelay: 1500,
      loop: true
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
